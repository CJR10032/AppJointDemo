apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

//  Tinker依赖插件脚本
apply from: 'tinker-support.gradle'

//  组件化框架的插件
apply plugin: 'app-joint'

android {

    defaultConfig {
        applicationId "com.chaomeng.appjointdemo"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("../cjr_code_key.jks")
            storePassword 'qaz123'
            keyAlias 'cjr_code_key'
            keyPassword 'qaz123'
        }
        debug {
            storeFile file("../cjr_code_key.jks")
            storePassword 'qaz123'
            keyAlias 'cjr_code_key'
            keyPassword 'qaz123'
        }
    }

    buildTypes {
        release {
            //  签名文件
            signingConfig signingConfigs.release
            //  ndk配置
            ndk {
                abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
            }
        }
        debug {
            //  签名文件
            signingConfig signingConfigs.debug
            //  ndk配置
            ndk {
                abiFilters "armeabi", "armeabi-v7a", "x86"
            }
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    //  多dex配置
    implementation 'com.android.support:multidex:1.0.3'
    //  使用热更新的bugly库
    implementation 'com.tencent.bugly:crashreport_upgrade:1.4.2'
    // 指定tinker依赖版本（注：应用升级1.3.5版本起，不再内置tinker）
    implementation 'com.tencent.tinker:tinker-android-lib:1.9.9'
    //  其中latest.release指代最新版本号，也可以指定明确的版
    implementation 'com.tencent.bugly:nativecrashreport:3.7.3'

    //  测试库
    testImplementation deps.test.junit
    androidTestImplementation deps.test.runner
    androidTestImplementation deps.test.rules

    //  公共基础库
    implementation project(":lib-base")
    //  路由接口库
    implementation project(':router')
    //  登录组件, 只在运行时加入
    runtimeOnly project(":model-login")
    //  '我的'组件, 只在运行时加入
    runtimeOnly project(":model-mine")
}